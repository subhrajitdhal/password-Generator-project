<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator | Satabdisundar Behera</title>
    <link rel="icon" href="./images/Logo.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <!-- top level container -->
    <div class="container">
      <h1>Password Generator</h1>
      <!-- display container -->
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button data-copy>
          <span class="copied-text" data-copyMsg></span>
          <img src="./images/copy.svg" alt="copy" height="23" width="23" />
        </button>
      </div>
      <!-- input container -->
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-LengthNumber>0</p>
        </div>
        <!-- slider -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />
        <!-- check boxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include Symbols</label>
        </div>
        <!-- strength section -->
        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>
        <!-- generate password section -->
        <button class="generateBtn">Generate Password</button>
      </div>
    </div>
  </body>
</html>
